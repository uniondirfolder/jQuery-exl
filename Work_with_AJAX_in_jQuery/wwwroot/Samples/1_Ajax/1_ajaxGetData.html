<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ajax</title>
    <script type="text/javascript" src="/js/jQuery.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            // Пример асинхронной загрузки JavaScript сценария
            $.ajax({
                type: "GET",
                url: "/js/test.js",
                dataType: "script" // тип, который ожидается получить со стороны сервера
                // возможные значения - xml, html, script, json, text
            });
        }
    </script>
</head>
<body>
    <p></p>
</body>
</html>
